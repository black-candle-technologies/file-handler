plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.blackcandletech'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.33'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

compileJava {
    sourceCompatibility("1.8")
    targetCompatibility("1.8")
}

test {
    useJUnitPlatform()

    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}