plugins {
    id 'java'
    id 'maven-publish'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'com.blackcandletech'
version '1.1.2'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.33'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

compileJava {
    sourceCompatibility("17")
    targetCompatibility("17")
}

def jarFile = layout.buildDirectory.file("libs/yaml-${this.version}-all.jar");
def jarArtifact = artifacts.add('archives', jarFile.get().asFile) {
    type 'jar'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.black-candle-technologies'
            artifactId = 'yaml'
            version = this.version
            artifact jarArtifact
        }
    }
}

test {
    useJUnitPlatform()

    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}